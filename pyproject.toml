[tool.poetry]
name = "callable-journal"
version = "0.0.9"
description = "Log message generator for a callable's argument and return values."
authors = ["Nate Atkins <atkinsnw@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/nathan5280/ndl-tools"
repository = "https://github.com/nathan5280/ndl-tools"
keywords = ["api", "testing", "diff"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
]
include = [
    "LICENSE"
]
[tool.poetry.dependencies]
python = "^3.7"
pyyaml = "^5.3.1"
toolz = "^0.10.0"
pydantic = "^1.6.1"
ndl-tools = "^0.0.18"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
black = "^20.8b1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
